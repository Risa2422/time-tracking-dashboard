<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap");
    </style>
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="first-box">
        <div class="inner">
          <div class="header">
            <div class="picture">
              <img src="./images/image-jeremy.png" alt="" />
            </div>
          </div>
          <div class="content">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="timeframes">
          <button class="terms daily selected">Daily</button>
          <button class="terms weekly">Weekly</button>
          <button class="terms monthly">Monthly</button>
        </div>
      </div>
      <!-- Boxes go here -->
    </div>

    <script src="./app.js" type="module"></script>
  </body>
</html>
